<!DOCTYPE html>
<html>
<head>
    <title>Sticky Header</title>
    
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
    
    <script type="text/javascript" src="jquery-ui-1.11.4/"></script>
    
    <script type="text/javascript" src="jquery-ui-themes-1.11.4/"></script> 
    
    <link href="bootstrap-3.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="incre.css">
</head>
<body>
    <div id="container">
        <div class="col1">
            <ul class="items">
                <li>
                    <span class="glyphicon glyphicon-flag gicon"></span>
                </li>
                <li>Countries</li>
                <li><span class="num">78</span></li>
            </ul>
        </div>
        
        <div class="col2">
            <ul class="items">
                <li>
                    <span class="glyphicon glyphicon-user gicon"></span>
                </li>
                <li>Customers</li>
                <li><span class="num">5000</span></li>
            </ul>
        </div>
        
        <div class="col3">
            <ul class="items">
                <li>
                    <span class="glyphicon glyphicon-heart gicon"></span>
                </li>
                <li>Shares </li>
                <li><span class="num">10000</span></li>
            </ul>
        </div>
        
        <div class="col4">
            <ul class="items">
                <li>
                    <span class="glyphicon glyphicon-send gicon"></span>
                </li>
                <li>Support</li>
               <li><span id="days">24/7</span></li>
            </ul>
        </div>
        
    </div>
    <script src="incre.js"></script>
</body>
</html>
